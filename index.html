<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RF Quotes</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
  <div class="container-fluid text-center">
    <h1>Quotes about All Time Great <br> Roger Federer</h1>
    <p  class="goat">Some quotes about the G.O.A.T</p>
    <img class="tennisBall" id="tennisBall"
         img src="https://i.dlpng.com/static/png/1231671_thumb.png"alt="Tennis Ball">
 <!--image of tennis ball--><br/>
    <button class="btn btn-default" type="submit" id="newQuote">RF Quotes
    </button>
    <a href= "_blank" class="btn btn-default" id ="tweet">Tweet It
    </a>
    <div class="quoteBox">
      <span class="quote" id="quote"></span><br/>
      <span class="author" id="author"></span>
    </div> 
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
